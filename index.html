<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Setup: Manifesto & Icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3730a3">

    <!-- Simulate manifest.json using internal script tags -->
    <script id="manifest-data" type="application/json">
    {
      "name": "PWA Task Tracker",
      "short_name": "Task PWA",
      "start_url": ".",
      "display": "standalone",
      "background_color": "#f8fafc",
      "theme_color": "#3730a3",
      "icons": [
        {
          "src": "https://placehold.co/192x192/4338ca/ffffff?text=PWA",
          "sizes": "192x192",
          "type": "image/png"
        },
        {
          "src": "https://placehold.co/512x512/4338ca/ffffff?text=PWA",
          "sizes": "512x512",
          "type": "image/png"
        }
      ]
    }
    </script>
    <!-- End PWA Setup -->

    <style>
        /* Define the font family for Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Custom styles for the app container */
        .app-container {
            max-width: 600px;
            min-height: 100vh;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            background-color: white;
            padding-bottom: 80px; /* Space for fixed input area */
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item.done {
            opacity: 0.6;
            text-decoration: line-through;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="selection:bg-indigo-200">

    <div class="app-container">
        <!-- Header -->
        <header class="bg-indigo-700 text-white p-6 rounded-b-lg shadow-xl">
            <h1 class="text-3xl font-extrabold">Mobile PWA To-Do</h1>
            <p class="text-indigo-200 mt-1">Tap tasks to complete them.</p>
        </header>

        <!-- Task List -->
        <div id="taskList" class="p-4 space-y-3">
            <!-- Tasks will be injected here -->
        </div>

        <!-- Input Area (Fixed at the bottom for mobile) -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200 shadow-2xl">
            <div class="max-w-md mx-auto flex space-x-2">
                <input id="taskInput" type="text" placeholder="Enter new task..." 
                       class="flex-grow p-3 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                <button id="addTaskBtn" 
                        class="bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md active:bg-indigo-800">
                    Add
                </button>
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const STORAGE_KEY = 'pwa_task_tracker_data';

        // --- Data Handling ---

        // Function to load tasks from local storage
        function loadTasks() {
            try {
                const tasksJson = localStorage.getItem(STORAGE_KEY);
                return tasksJson ? JSON.parse(tasksJson) : [
                    { id: Date.now() + 1, text: "Welcome to your PWA!", done: false },
                    { id: Date.now() + 2, text: "Install this app to your Home Screen.", done: false }
                ];
            } catch (error) {
                console.error("Error loading tasks:", error);
                // Return an empty array or default tasks in case of parsing error
                return []; 
            }
        }

        // Function to save tasks to local storage
        function saveTasks(tasks) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            } catch (error) {
                console.error("Error saving tasks:", error);
            }
        }

        // --- Rendering and Logic ---

        function renderTasks() {
            const tasks = loadTasks();
            taskList.innerHTML = ''; // Clear existing list

            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = `task-item flex justify-between items-center p-4 border border-gray-100 rounded-xl shadow-sm cursor-pointer ${task.done ? 'done' : 'bg-white hover:shadow-md'}`;
                item.setAttribute('data-id', task.id);
                
                // Task Text
                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                textSpan.className = 'text-gray-800 font-medium truncate flex-grow';

                // Delete Button (Small x)
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Ã—'; // Times sign
                deleteBtn.className = 'ml-4 text-red-500 text-2xl font-bold p-1 rounded-full hover:bg-red-100 transition duration-150';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent the toggle function from running
                    deleteTask(task.id);
                };

                item.appendChild(textSpan);
                item.appendChild(deleteBtn);

                item.onclick = () => toggleTask(task.id);
                taskList.appendChild(item);
            });
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text === "") return;

            const tasks = loadTasks();
            const newTask = {
                id: Date.now(),
                text: text,
                done: false
            };
            tasks.unshift(newTask); // Add to the top
            saveTasks(tasks);
            taskInput.value = '';
            renderTasks();
        }

        function toggleTask(id) {
            const tasks = loadTasks();
            const updatedTasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, done: !task.done };
                }
                return task;
            });
            saveTasks(updatedTasks);
            renderTasks();
        }

        function deleteTask(id) {
            const tasks = loadTasks();
            const updatedTasks = tasks.filter(task => task.id !== id);
            saveTasks(updatedTasks);
            renderTasks();
        }

        // --- Event Listeners and Initialization ---

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();

        // --- PWA Service Worker (Optional but Best Practice) ---
        // Service Worker setup is complex for a single HTML file and relies on 
        // external files. However, the manifest settings above are often enough 
        // for "Add to Home Screen" prompt in modern Safari/iOS.

    </script>
</body>
</html>
