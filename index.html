<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Vocabulary Lists PWA</title>
    <!-- PWA: Link to Manifest -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 900px;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom modal backdrop for deletion confirmation */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-700">Collaborative Vocabulary Lists (PWA)</h1>
            <p class="text-gray-500 mt-2">Create and share word lists in real-time. Installable for offline use!</p>
            <div id="auth-status" class="mt-4 text-sm font-medium text-gray-600 p-2 bg-gray-100 rounded-lg">
                Loading user...
            </div>
        </header>

        <main class="grid md:grid-cols-3 gap-8">
            <!-- List Creation Form -->
            <div class="md:col-span-1 p-6 bg-white rounded-xl card h-fit">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">New List</h2>
                <form id="list-form" class="space-y-4">
                    <div>
                        <label for="list-name" class="block text-sm font-medium text-gray-700 mb-1">List Name</label>
                        <input type="text" id="list-name" placeholder="e.g., Week 1 Verbs" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="list-words" class="block text-sm font-medium text-gray-700 mb-1">Words (word:definition, one per line)</label>
                        <textarea id="list-words" rows="6" placeholder="Serendipity: Fortunate accident&#10;Ephemeral: Lasting for a short time" required
                                     class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <button type="submit" id="save-button"
                            class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:opacity-50">
                        Save List
                    </button>
                </form>
                <div id="message-box" class="mt-4 p-3 hidden text-sm rounded-lg" role="alert"></div>
            </div>

            <!-- Display Area -->
            <div class="md:col-span-2 p-6 bg-white rounded-xl card">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">All Vocabulary Lists</h2>
                <div id="lists-container" class="space-y-6">
                    <!-- Lists will be injected here -->
                    <p id="loading-indicator" class="text-center text-gray-500">Loading lists...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal (Hidden by default) -->
    <div id="confirm-modal" class="modal-backdrop hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h3>
            <p id="confirm-message" class="text-gray-600 mb-6">Are you sure you want to delete this list?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancel-btn" class="py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-150">
                    Cancel
                </button>
                <button id="delete-confirm-btn" class="py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150">
                    Delete
                </button>
            </div>
        </div>
    </div>


    <!-- PWA: Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Since service-worker.js is not provided, this line is commented out 
                // navigator.serviceWorker.register('service-worker.js')
                // .then(reg => console.log('Service Worker registered successfully:', reg.scope))
                // .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>

    <!-- Firebase SDK Imports and App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, query, serverTimestamp, setLogLevel, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Global variables provided by the Canvas environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const INITIAL_AUTH_TOKEN = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Setup ---
        
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        setLogLevel('debug'); // Helpful for debugging

        function showMessage(message, type = 'success') {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                box.classList.add('bg-red-100', 'text-red-700');
            } else {
                box.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => { box.classList.add('hidden'); }, 5000);
        }

        function generateUniqueId() {
            // Using crypto.randomUUID for better uniqueness when available
            return typeof crypto !== 'undefined' && crypto.randomUUID ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // --- Confirmation Modal Logic ---
        function showConfirmModal(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirm-modal');
                const confirmMessage = document.getElementById('confirm-message');
                const cancelBtn = document.getElementById('cancel-btn');
                const deleteConfirmBtn = document.getElementById('delete-confirm-btn');

                confirmMessage.textContent = message;
                modal.classList.remove('hidden');

                const handleConfirm = () => {
                    modal.classList.add('hidden');
                    resolve(true);
                    cleanUpListeners();
                };

                const handleCancel = () => {
                    modal.classList.add('hidden');
                    resolve(false);
                    cleanUpListeners();
                };

                // Use a fresh set of event listeners for each modal presentation
                deleteConfirmBtn.addEventListener('click', handleConfirm, { once: true });
                cancelBtn.addEventListener('click', handleCancel, { once: true });
                
                const cleanUpListeners = () => {
                    // This is slightly tricky with 'once: true', but it ensures we don't accidentally attach multiple listeners.
                    // The 'once' option handles the cleanup after a click, making manual removal mostly unnecessary here.
                    // However, we must ensure if the promise resolves in another way (e.g., external logic, though unlikely here)
                    // that listeners are still removed. Sticking to 'once: true' is robust enough for this context.
                };

                // Add keyboard listener for ESC key
                const escapeListener = (e) => {
                    if (e.key === "Escape") {
                        handleCancel();
                        document.removeEventListener('keydown', escapeListener);
                    }
                };
                document.addEventListener('keydown', escapeListener, { once: true });
            });
        }

        // --- Firebase Initialization and Auth ---

        if (APP_ID && Object.keys(firebaseConfig).length > 0) {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                document.getElementById('save-button').disabled = true;

                onAuthStateChanged(auth, async (user) => {
                    const authStatusElement = document.getElementById('auth-status');
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        authStatusElement.innerHTML = `Connected as User ID: <span class="font-mono text-blue-800">${userId}</span> (Public Data)`;
                        document.getElementById('save-button').disabled = false;
                        setupRealtimeListener();
                    } else {
                        try {
                            if (INITIAL_AUTH_TOKEN) {
                                await signInWithCustomToken(auth, INITIAL_AUTH_TOKEN);
                            } else {
                                await signInAnonymously(auth);
                            }
                            // The onAuthStateChanged listener will fire again with the new user object
                        } catch (error) {
                            console.error("Authentication failed:", error);
                            authStatusElement.textContent = `Error: Could not authenticate. ${error.message}`;
                            isAuthReady = true;
                        }
                    }
                });

             } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage(`Firebase initialization failed. Detail: ${error.message}`, 'error');
             }
        } else {
            console.error("Firebase Initialization Skipped: Configuration data is missing or invalid.");
            document.getElementById('auth-status').textContent = "ERROR: Firebase Config is missing or invalid. Check console logs.";
        }


        // --- Firestore Data Operations ---

        function getCollectionPath() {
            // Using the global APP_ID for public data path
            return `artifacts/${APP_ID}/public/data/vocab_lists`;
        }

        async function saveList(name, rawWords) {
            if (!isAuthReady || !userId) {
                showMessage("Authentication not ready. Cannot save.", 'error');
                return;
            }

            const docId = generateUniqueId();
            const listRef = doc(db, getCollectionPath(), docId);

            try {
                // Parse words into an array of objects
                const words = rawWords.split('\n')
                    .map(line => {
                        const parts = line.split(':').map(p => p.trim());
                        return parts.length >= 2 ? { word: parts[0], definition: parts[1] } : null;
                    })
                    .filter(item => item !== null);

                if (words.length === 0) {
                    showMessage("Please format your words correctly (word:definition, one per line).", 'error');
                    return;
                }

                const listData = {
                    name: name,
                    words: words, // Array of {word, definition} objects
                    ownerId: userId,
                    createdAt: serverTimestamp(),
                };

                await setDoc(listRef, listData);
                showMessage(`List "${name}" saved successfully!`);
                document.getElementById('list-form').reset(); // Clear form on success

            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage(`Failed to save list: ${e.message}`, 'error');
            }
        }

        async function deleteList(docId) {
            if (!isAuthReady || !userId) return;

            const confirmed = await showConfirmModal('Are you sure you want to permanently delete this list?');

            if (confirmed) {
                const listRef = doc(db, getCollectionPath(), docId);
                try {
                    await deleteDoc(listRef);
                    showMessage("List deleted successfully.");
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    showMessage(`Failed to delete list: ${e.message}`, 'error');
                }
            } else {
                showMessage("Deletion canceled.");
            }
        }

        function renderLists(lists) {
            const container = document.getElementById('lists-container');
            
            // FIX: The loading indicator is a child of the container. 
            // Clearing innerHTML removes the indicator, so the subsequent 
            // document.getElementById('loading-indicator').style.display = 'none'; 
            // is redundant and causes the 'null' error. We just clear the container.
            container.innerHTML = ''; 

            if (lists.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No lists found. Create the first one!</p>';
                return;
            }

            // Sort by creation time, latest first 
            const sortedLists = lists.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            sortedLists.forEach(list => {
                const listElement = document.createElement('div');
                listElement.id = `list-${list.id}`;
                listElement.className = 'p-5 border border-gray-200 rounded-xl bg-gray-50 hover:bg-gray-100 transition duration-100';

                let wordsHtml = list.words.map(item =>
                    `<div class="flex justify-between border-b border-gray-200 py-1">
                        <span class="font-medium text-gray-800">${item.word}</span>
                        <span class="text-gray-600 italic text-right ml-4">${item.definition}</span>
                    </div>`
                ).join('');

                const isOwner = userId === list.ownerId;
                // Full User ID is displayed in the auth status, truncate here for card neatness
                const ownerText = list.ownerId ? `User: ${list.ownerId.substring(0, 8)}...` : 'Unknown'; 
                const dateText = list.createdAt ? new Date(list.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';

                listElement.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-blue-600">${list.name}</h3>
                        ${isOwner ? 
                            `<button data-id="${list.id}" class="delete-btn py-1 px-3 bg-red-100 text-red-700 hover:bg-red-200 rounded-lg text-sm font-semibold transition duration-150">
                                Delete
                            </button>` 
                            : ''
                        }
                    </div>
                    
                    <div class="mb-3 text-xs text-gray-500">
                        Created by: ${ownerText} | On: ${dateText}
                    </div>
                    
                    <div class="bg-white p-3 rounded-lg border border-gray-100 max-h-48 overflow-y-auto space-y-1">
                        ${wordsHtml}
                    </div>
                `;

                container.appendChild(listElement);
            });

            // Attach delete listeners
            container.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    // Use closest to ensure we get the button even if a child element is clicked
                    const btn = e.target.closest('.delete-btn');
                    if(btn) {
                        const docId = btn.dataset.id;
                        deleteList(docId); 
                    }
                });
            });
        }


        function setupRealtimeListener() {
            if (!isAuthReady || !db) return;

            const vocabCollection = collection(db, getCollectionPath());
            const q = query(vocabCollection);

            onSnapshot(q, (snapshot) => {
                const lists = [];
                snapshot.forEach(doc => {
                    lists.push({ id: doc.id, ...doc.data() });
                });
                renderLists(lists);
            }, (error) => {
                console.error("Error getting real-time data: ", error);
                document.getElementById('lists-container').innerHTML = `<p class="text-red-500">Error loading data: ${error.message}. Please check security rules.</p>`;
            });
        }

        // --- Event Listener ---

        document.getElementById('list-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('list-name').value;
            const words = document.getElementById('list-words').value;
            saveList(name, words);
        });

    </script>
</body>
</html>
